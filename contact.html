<body>
  <div class="site">
    <!-- Header -->
    <header class="site-header">
      <div class="container header-inner">
        <a class="brand" href="index.html">Rosemary Wambui</a>
        <button class="nav-toggle" aria-controls="primary-nav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="hamburger"></span>
        </button>
        <nav id="primary-nav" class="nav" role="navigation">
          <ul class="nav-list">
            <li><a href="index.html" class="nav-link">Home</a></li>
            <li><a href="about.html" class="nav-link">About</a></li>

          </ul>
        </nav>
      </div>
    </header>

    <!-- Main content -->
    <main class="container content">
      <h1>Contact Me</h1>
      <p>If you'd like to collaborate or learn more about my projects, send a message below or email <a href="mailto:rmwambui2022@gmail.com">rmwambui2022@gmail.com</a>.</p>

      <form id="contactForm" class="contact-form" novalidate>
        <label for="name">Name</label>
        <input id="name" name="name" type="text" required>

        <label for="email">Email</label>
        <input id="email" name="email" type="email" required>

        <label for="message">Message</label>
        <textarea id="message" name="message" rows="6" required></textarea>

        <button type="submit" class="btn btn-primary">Send Message</button>
        <p id="formMessage" class="form-message" aria-live="polite"></p>
      </form>
    </main>

    <!-- Footer -->
    <footer class="site-footer">
      <div class="container footer-inner">
        <p>© 2025 Rosemary Wambui — Environmental Conservation & Advocacy</p>
      </div>
    </footer>
